<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML & CSS Project 5</title>
  </head>
  <body>
    <!-- Header -->
    <nav>
      <div class="hamburger">
        <img src="./assets/hambrger.png" alt="hamburger" />
      </div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#">Technologies</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Main Section -->
    <main>
      <!-- Home Section -->
      <section class="home" id="home">
        <div class="home-left">
          <div class="home-left-content">
            <div class="hi-div">
              <img src="./assets/waving-hand.png" alt="hi" />
              <h2>Hi Everyone</h2>
            </div>
            <h1>Mark Anderson</h1>
            <h3>Developer</h3>
          </div>
        </div>
        <div class="home-right">
          <img src="./assets/pc-image.png" alt="pc-image" />
        </div>
      </section>

      <!-- Projects Section -->
      <section class="projects" id="projects">
        <h1>Projects</h1>
        <div class="project-list">
          <div>
            <img class="projects-image" src="./assets/image.png" alt="project 1" />
            <p>Project 1</p>
          </div>
          <div>
            <img class="projects-image" src="./assets/image.png" alt="project 2" />
            <p>Project 2</p>
          </div>
          <div>
            <img class="projects-image" src="./assets/image.png" alt="project 3" />
            <p>Project 3</p>
          </div>
          <div>
            <img class="projects-image" src="./assets/image.png" alt="project 4" />
            <p>Project 4</p>
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section class="contact" id="contact">
        <h1>Contact Me</h1>
        <ul>
          <li>
            <a href="#"><img src="./assets/github.png" alt="github" /></a>
          </li>
          <li>
            <a href="#"><img src="./assets/linkedin.png" alt="linkedin" /></a>
          </li>
          <li>
            <a href="#"><img src="./assets/outlook.png" alt="outlook" /></a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
